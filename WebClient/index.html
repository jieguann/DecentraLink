<!DOCTYPE html>
<html>
<body>

<h1>The Decentralink</h1>

<p>Click the Button to Trigger an evnet</p>


<button onclick="OpenDoor()">Open Door</button>
<button onclick="CloseDoor()">Close Door</button>


<p id="demo"></p>

<script>

function OpenDoor() {
  const socket = new WebSocket('wss://test.decentral.link:443/received');
  //const socket = new WebSocket('wss://64.227.5.130:8080');
  //const socket = new WebSocket('wss://localhost/received:8080');
  socket.addEventListener('open', function (event) {
  socket.send('1');
});
}

function CloseDoor() {
  const socket = new WebSocket('wss://test.decentral.link:443/received');
  //const socket = new WebSocket('wss://64.227.5.130:8080');
  //const socket = new WebSocket('wss://localhost/received:8080');
  socket.addEventListener('open', function (event) {
  socket.send('0');
});
}







  //document.getElementById("demo").innerHTML = "Hello World";

</script>
